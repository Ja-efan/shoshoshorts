services:
  # 백엔드 서비스
  backend:
    image: sss-backend-dev:latest
    container_name: sss-backend-dev
    ports:
      - "8080:8080"
    env_file:
      - .env
    environment:
      - SPRING_PROFILES_ACTIVE=dev
      - SPRING_DATASOURCE_URL=jdbc:postgresql://db:5432/sss_db
      - SPRING_DATASOURCE_USERNAME=postgres
      - SPRING_DATASOURCE_PASSWORD=postgres
      - SPRING_DATA_MONGODB_URI=mongodb://${MONGO_USER}:${MONGO_PASSWORD}@mongo:27017/${MONGO_DB}?authSource=admin
      - API_PASSWORD=${API_PASSWORD}
    volumes:
      - ./BE:/app
      - ./BE/gradle:/app/gradle
      - gradle-cache:/gradle_cache
    depends_on:
      - db
      - mongo
    networks:
      - sss-network
    restart: unless-stopped

  # 프론트엔드 서비스
  frontend:
    image: sss-frontend-dev:latest
    container_name: sss-frontend-dev
    ports:
      - "3000:5173"
    volumes:
      - ./FE:/app
      - /app/node_modules
    working_dir: /app
    command: bash -c "npm install && npm run dev -- --host 0.0.0.0"
    depends_on:
      - backend
    networks:
      - sss-network
    restart: unless-stopped

  # PostgreSQL 데이터베이스 서비스
  db:
    image: postgres:16-alpine
    container_name: sss-postgres-dev
    ports:
      - "5432:5432"
    environment:
      - POSTGRES_DB=sss_db
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
    volumes:
      - postgres-data-dev:/var/lib/postgresql/data
    networks:
      - sss-network
    restart: unless-stopped

  # MongoDB 데이터베이스 서비스
  mongo:
    image: mongo:7.0
    container_name: sss-mongo-dev
    ports:
      - "27017:27017"
    environment:
      - MONGO_INITDB_DATABASE=sss_db
      - MONGO_INITDB_ROOT_USERNAME=${MONGO_USER}
      - MONGO_INITDB_ROOT_PASSWORD=${MONGO_PASSWORD}
    volumes:
      - mongo-data-dev:/data/db
    networks:
      - sss-network
    restart: unless-stopped

networks:
  sss-network:
    driver: bridge

volumes:
  postgres-data-dev:
  mongo-data-dev:
  gradle-cache: 